version: '3.4'

services:
  php:
    build:
      context: .
    environment:
      ESB_CONSOLE_PORT: 8080
      ESB_HTTP_SERVER_PORT: 34981
      ESB_BEANSTALKD_URL: "tcp://beanstalkd:11300"
    ports:
      - 8080
      - 34981
    volumes:
      - .:/srv/esb:rw,cached
    working_dir: /srv/esb
    depends_on:
      - beanstalkd

  beanstalkd:
    image: schickling/beanstalkd
