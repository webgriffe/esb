version: '3.4'

services:
  php:
    build:
      context: .
    env_file:
      - .env
    ports:
      - "${ESB_CONSOLE_PORT}:${ESB_CONSOLE_PORT}"
      - "${ESB_HTTP_SERVER_PORT}:${ESB_HTTP_SERVER_PORT}"
    volumes:
      - .:/srv/esb:rw,cached
    working_dir: /srv/esb
    depends_on:
      - beanstalkd
      - mailhog
    command: "bin/esb"

  beanstalkd:
    image: schickling/beanstalkd

  mailhog:
    image: mailhog/mailhog
    ports:
      - "${MAILHOG_WEB_PORT_HOST}:8025"
